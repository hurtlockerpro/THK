name: Custom Runner - Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Display runner information
      run: |
        echo "Running on custom self-hosted runner"
        echo "Hostname: $(hostname)"
        echo "Operating System: $(uname -s)"
        echo "Current user: $(whoami)"
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run build
      
    - name: Custom deployment step
      run: |
        echo "This is running on your custom runner!"
        echo "You can add your own deployment commands here"
        echo "Build completed at: $(date)"
